<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML의 기본 구조</title>
	</head>
	<body>
		HTML 문서는 head 부분과 body 부분으로 구성됩니다.
		head 부분에는 title, meta 태그, 스타일 시트, 자바스크립트 코드 등을 기술합니다.
		title에는 문서의 제목을 입력하세요.
		웹 페이지에 나타내고자 하는 내용은 여기 body 내에 기술하면 됩니다.
		enter 키를 쳐도 줄 바꿈은 일어나지 않습니다. 창 크기에 맞게 자동 줄 바꿈하여 보여줍니다.
	</body>
</html>
