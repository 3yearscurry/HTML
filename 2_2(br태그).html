<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>줄 바꿈 태그</title>
	</head>
	<body>
		HTML 문서는 head 부분과 body 부분으로 구성됩니다.<br>
		head 부분에는 title, meta 태그, 스타일 시트, 자바스크립트 코드 등을 기술합니다.<br>
		title에는 문서의 제목을 입력하세요.<br><br>
		웹 페이지에 나타내고자 하는 내용은 여기 body 내에 기술하면 됩니다.<br><br><br>
		br(line break) 태그를 사용하여 강제적으로 줄을 바꿀 수 있습니다.
	</body>
</html>
