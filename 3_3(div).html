<!DOCTYPE HTML>
<html>
<head><title>div 태그</title>
</head>
<body>
<h1>블록 구성 태그 - div 태그</h1>
<hr>
<h3>여러 태그들을 블록(block)으로 묶을 때 사용</h3>
<div>&lt;p&gt; 태그는 문단을 만들기 위해 사용되지만,
	&lt;div&gt; 태그는 여러 태그들을 블록으로 묶는 컨테이너로 사용됩니다.
</div>
<div style="background: pink">
	줄만 바꾸고 빈 줄을 삽입하지 않습니다. 블록 전체에 동일한
	CSS 스타일을 적용하거나 자바스크립트로 블록을 하나의 단위처럼
	다루고자 할 때 사용됩니다.
</div>
</body>
</html>
