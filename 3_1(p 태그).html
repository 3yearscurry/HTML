<!DOCTYPE HTML>
<html>
<head><title>p 태그</title>
</head>
<body>
<h1>문단 구성 태그 - P 태그</h1>
<hr>
<h3>문단(paragraph>을 만들 때 사용</h3>
<p>&lt;p&gt; ... &lt;/p&gt; 태그는 문단을 표현합니다.
	문단 앞, 뒤 줄을 바꾸고 빈 줄을 삽입합니다.</p>
<p>&lt;p&gt; 태그를 기준으로 앞, 뒤 문단 구분만을 목적으로 사용할 땐
	종료 태그를 쓰지 않아도 됩니다. 단, 스타일 시트로 문단을
	꾸미는 경우		반드시 종료 태그를 사용하세요.
<p><p>&lt;p&gt; 태그는 연속하여 사용하여도 한 번만 사용한 결과와 동일합니다.
</body>
</html>
