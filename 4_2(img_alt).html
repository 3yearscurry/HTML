<!DOCTYPE html>
<html>
<head>
    <title>img 태그</title>
</head>
<body>
<h1>이미지 넣기 - img 태그</h1>
<hr>
<h3>alt 속성 사용하기</h3>
<img src="딸기.jpg"
     title="딸기 나라에 오신 것을 환영합니다."
     alt="빨갛게 잘 익은 딸기 한 알">
<img src="test.jpg"
     title="딸기 나라에 오신 것을 환영합니다."
     alt="빨갛게 잘 익은 딸기 한 알">

<!-- alt 속성은 이미지를 표시할 수 없는 경우
        이미지에 대한 설명을 나타냅니다.-->
</body>
</html>
